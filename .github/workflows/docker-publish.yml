name: Deploy to ECR

on:
 
  pull_request:
    types: [ labeled ]

jobs:
  
  build:
    if: contains(github.event.pull_request.labels.*.name, 'need_experiment') || github.ref == 'refs/heads/main'
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Get the branch name
      id: get-branch-name
      run: echo "::set-output name=BRANCH_NAME::$(echo ${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}})"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: taichi_3d_gaussian_splatting
        # use the branch name for the Docker tag
        IMAGE_TAG: ${{ steps.get-branch-name.outputs.BRANCH_NAME }}
      run: |
        aws ecr get-login-password --region us-east-2 | docker login --username AWS --password-stdin 763104351884.dkr.ecr.us-east-2.amazonaws.com
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.aws .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image_uri::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

    - name: Run the experiment
      id: run-experiment
      env:
        EXPERIMENT_NAME: ${{ steps.get-branch-name.outputs.BRANCH_NAME }}-${{ github.sha }}
        S3_OUTPUT_PATH: s3://kuangyuan-logs/${{ steps.get-branch-name.outputs.BRANCH_NAME }}-${{ github.sha }}
      run: |
        aws sagemaker create-experiment --experiment-name $EXPERIMENT_NAME --description "CI triggered experiment"
        # two datasets, truck and train
        aws sagemaker create-trial --trial-name truck-$EXPERIMENT_NAME --experiment-name $EXPERIMENT_NAME
        aws sagemaker create-trial --trial-name train-$EXPERIMENT_NAME --experiment-name $EXPERIMENT_NAME
        # two trial components, truck and train
        (echo $(cat config/ci_sagemaker_tat_truck.json | \
          jq --arg image_uri ${{ steps.build-image.outputs.image_uri }} --arg train_job_name $EXPERIMENT_NAME-truck --arg s3_output_path $S3_OUTPUT_PATH/truck '.AlgorithmSpecification.TrainingImage=$image_uri | .TrainingJobName=$train_job_name | .OutputDataConfig.S3OutputPath=$s3_output_path')) > truck.json
        aws sagemaker create-training-job --training-job-name truck \
          --cli-input-json file://truck.json
        rm truck.json
        (echo $(cat config/ci_sagemaker_tat_train.json | \
          jq --arg image_uri ${{ steps.build-image.outputs.image_uri }} --arg train_job_name $EXPERIMENT_NAME-train --arg s3_output_path $S3_OUTPUT_PATH/train '.AlgorithmSpecification.TrainingImage=$image_uri | .TrainingJobName=$train_job_name | .OutputDataConfig.S3OutputPath=$s3_output_path')) > train.json
        aws sagemaker create-training-job --training-job-name train \
          --cli-input-json file://train.json
        rm train.json
        aws sagemaker associate-trial-component --trial-component-name $EXPERIMENT_NAME-truck --trial-name $EXPERIMENT_NAME-truck
        aws sagemaker associate-trial-component --trial-component-name $EXPERIMENT_NAME-train --trial-name $EXPERIMENT_NAME-train

    - name: Comment experiment information for PR
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `Experiment name: ${process.env.EXPERIMENT_NAME}\nS3 output path: ${process.env.S3_OUTPUT_PATH}`
          })

    - name: Wait for the experiment to finish
      id: wait-experiment
        # wait for the training jobs to finish
        aws sagemaker wait training-job-completed-or-stopped --training-job-name $EXPERIMENT_NAME-truck
        aws sagemaker wait training-job-completed-or-stopped --training-job-name $EXPERIMENT_NAME-train